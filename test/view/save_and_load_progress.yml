- background:
    image: image/background_1.jpg
- bgm: bgm/bgm_1.mp3
  loop:
    head: 9.6
- overlay:
    color: rgba(0, 0, 0, 0.5)
- image:
    name: cat1
    source: image/cat.png
    x: 10
    y: 10
    scaleX: 0.5
    scaleY: 0.5
    rotateZ: 180deg
- image:
    name: cat2
    source: image/cat.png
    x: 100
    y: 200
    z: -2
- status:
    name: flag1
    value: on
    display: flag1 is set
- I am a cat. I don't have my name yet.
- background:
    color: lightgray
- overlay:
    color: transparent
- image:
    name: cat1
    x: 100
    y: 10
- bgm: stop
- status:
    name: flag1
    value: off
    display: none
- status:
    name: flag2
    value: on
    display: flag2 is set
- message: I don't know where I was born.
  flush: none
  concat: " "
- background:
    color: transparent
- overlay:
    color: black
    opacity: 0.5
- image:
    name: cat1
    control: remove
- status:
    name: flag2
    value: off
    display: none
- I only remember that I was meowing in dim and wet place.
