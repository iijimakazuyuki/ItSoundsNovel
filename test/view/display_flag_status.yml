- status:
    name: flag1
    value: on
    display: flag1 is set
- status:
    name: flag2
    value: off
- status:
    name: flag3
    value: on
    display: flag3 is set
    target: "#anotherStatusWindow"
- status:
    name: variable
    value:
      type: random
      min: 1
      max: 5
    display: variable is ${value}
- status:
    name: add
    value: 1
    display: ${value}
- status:
    name: multiply
    value: 1
    display: ${value}
